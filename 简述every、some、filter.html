<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简述every、some、filter</title>
</head>
<script>
    var arr = [1,-2,3,4,-5];
    var isEvery = arr.every(function(item,index,array){
        return item > 0;
    });
    console.log(isEvery);   // false
    var isSome = arr.some(function(item,index,array){
        return item < 0;
    });
    console.log(isSome);   // true
    var minus = arr.filter(function(item,index,array){
        return item < 0;
    });
    console.log(minus);   // [-2, -5]
</script>
<body>
<p>every()，用于判断数组中的每一项元素是否都满足条件，返回一个布尔值</p>
<p>some()，用于判断数组中的是否存在满足条件的元素，返回一个布尔值</p>
<p>filter()，用于筛选数组中满足条件的元素，返回一个筛选后的新数组</p>
</body>
</html>
